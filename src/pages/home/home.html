<ion-content padding>
  <div>
    <button ion-button large full round (click)="playRed()" [ngStyle]="{'background-color': buttonRed}"></button>
  </div>
  <div>
    <button ion-button full large round (click)="playOrange()" [ngStyle]="{'background-color': buttonOrange}"></button>
  </div>
  <div>
    <button ion-button full large round (click)="playYellow()" [ngStyle]="{'background-color': buttonYellow}"></button>
  </div>
  <div>
    <button ion-button full large round (click)="playGreen()" [ngStyle]="{'background-color': buttonGreen}"></button>
  </div>
  <div>
    <button ion-button full large round (click)="playLightBlue()" [ngStyle]="{'background-color': buttonLightBlue}"></button>
  </div>
  <div>
    <button ion-button full large round (click)="playDarkBlue()" [ngStyle]="{'background-color': buttonDarkBlue}"></button>
  </div>
  <div>
    <button ion-button full large round (click)="playPurple()" [ngStyle]="{'background-color': buttonPurple}"></button>
  </div>
  <div>
    <button ion-button full large round (click)="playPink()" [ngStyle]="{'background-color': buttonPink}"></button>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <img src="assets/imgs/one.png" >
      </ion-col>
      <ion-col col-4>
          <img src="assets/imgs/two.png" >
      </ion-col>
      <ion-col col-4>
          <img src="assets/imgs/three.png" >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
