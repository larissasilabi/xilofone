<ion-content padding>
  <div>
    <button ion-button large full round (click)="playRed()" [ngStyle]="{'background-color': buttonRed}"></button>
  </div>
  <div>
    <button ion-button full large color="orange" round (click)="playOrange()"></button>
  </div>
  <div>
    <button ion-button full large color="yellow" round (click)="playYellow()"></button>
  </div>
  <div>
    <button ion-button full large color="green" round (click)="playGreen()"></button>
  </div>
  <div>
    <button ion-button full large color="light_blue" round (click)="playLightBlue()"></button>
  </div>
  <div>
    <button ion-button full large color="dark_blue" round (click)="playDarkBlue()"></button>
  </div>
  <div>
    <button ion-button full large color="purple" round (click)="playPurple()"></button>
  </div>
  <div>
    <button ion-button full large color="pink" round (click)="playPink()"></button>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <img src="assets/imgs/one.png" >
      </ion-col>
      <ion-col col-4>
          <img src="assets/imgs/two.png" >
      </ion-col>
      <ion-col col-4>
          <img src="assets/imgs/three.png" >
      </ion-col>
    </ion-row>
  </ion-grid>

  <div>
      
      <button (click)="showStyleRed = !showStyleRed;">Toggle style</button>
    </div>
</ion-content>
